experiment:
  vials: 1-12 # which vials this experiment pertains to
  stages:
    - name: Turbidostat
      temperature: 37 # in celsuis
      stir: 8 # 1-10
      od: 6 # readings per minute
      pump:
        triggers:
          - property: od
            trigger: 2.05
            value:
              channel: 1
              rate: 30 # flow rate in mL/hr
          - property: od
            trigger: 0.95
            value:
              channel: 1
              rate: 0
      end:
        triggers:
          property: time
          trigger: 1440 # maximum time in minutes
